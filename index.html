<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" media="screen and (max-width: 1440px)" href="style.css">
  <link rel="stylesheet" media="screen and (max-width: 375px)" href="mobile.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,700;1,500&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    
    <div class="firstcontainer">
      <img src="images\image-product-desktop.jpg" alt="" height="425px" width="280px">
    </div>

    <div class="secondcontainer">
      <h3>PERFUME</h3>

      <h2>Gabrielle Essence Eau De Parfum</h2>
  
      <p id="parag">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

     <div class="moneygrid">
      <p id="money">
        $149.99
      </p>

      <p id= "moneysm">
        <del>$169.99</del>
      </p>
     </div>
      
    
      <button>
        <img src="cart-shopping-solid.svg" alt="" width="18px" height="18px">
        Add to Cart
      </button>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Blessing Agbali</a>.
  </div>
</body>
</html>
